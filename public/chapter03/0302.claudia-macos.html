<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudia - Claude Code 强大GUI应用 | 可视化编程助手界面</title>
    <meta name="description" content="Claudia 是一个强大的Claude Code GUI应用，提供创建自定义智能体、管理交互式会话、运行安全的后台智能体等功能，让Claude Code的使用体验飞跃提升">
    <meta name="keywords" content="Claudia,Claude Code,GUI应用,可视化界面,编程助手,智能体管理,macOS">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --background: #0f0f1a;
            --surface: #1a1a2e;
            --surface-light: #252542;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #334155;
            --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            --gradient-hero: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 50%, #1e1b4b 100%);
            --glow-primary: 0 0 40px rgba(139, 92, 246, 0.3);
            --glow-secondary: 0 0 40px rgba(6, 182, 212, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            color: var(--text);
            background: var(--background);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: var(--gradient-hero);
            overflow: hidden;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(2) {
            left: 15%;
            animation-delay: -3s;
            background: var(--secondary);
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: -6s;
        }

        .particle:nth-child(4) {
            left: 45%;
            animation-delay: -9s;
            background: var(--accent);
        }

        .particle:nth-child(5) {
            left: 60%;
            animation-delay: -12s;
            background: var(--secondary);
        }

        .particle:nth-child(6) {
            left: 75%;
            animation-delay: -15s;
        }

        .particle:nth-child(7) {
            left: 90%;
            animation-delay: -18s;
            background: var(--accent);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .hero-container {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            padding: 2rem 0;
        }

        .hero-content {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .hero-badge::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .hero-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: #fff;
            box-shadow: var(--glow-primary);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .hero-visual {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .app-showcase {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 16/9;
            background: var(--surface-light);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid var(--primary);
            box-shadow: var(--glow-primary);
        }

        .app-interface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: rgba(26, 27, 38, 0.9);
            border-bottom: 1px solid var(--primary);
        }

        .app-title {
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 600;
        }

        .app-actions {
            display: flex;
            gap: 0.5rem;
        }

        .app-action-btn {
            width: 30px;
            height: 30px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .app-action-btn:hover {
            background: var(--primary);
            color: #fff;
        }

        .sf-hidden {
            display: none !important;
        }
    </style>

    <meta name="referrer" content="no-referrer">
    <style>
        .sf-hidden {
            display: none !important;
        }
    </style>
    <link rel="canonical" href="https://github.com/GoJam11/claudia-macos">
    <meta http-equiv="content-security-policy" content="default-src 'none'; font-src 'self' data:; img-src 'self' data:; style-src 'unsafe-inline'; media-src 'self' data:; script-src 'unsafe-inline' data:; object-src 'self' data:; frame-src 'self' data:;">
</head>
<body>
    <header class="hero-section">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="container">
            <div class="hero-container">
                <div class="hero-content">
                    <div class="hero-badge">macOS 桌面应用</div>
                    <h1 class="hero-title">Claudia</h1>
                    <p class="hero-subtitle">强大的 Claude Code GUI 应用，提供可视化的智能体管理和项目交互体验</p>

                    <div class="hero-stats">
                        <div class="stat-item">
                            <span class="stat-number">5+</span>
                            <span class="stat-label">智能体类型</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">100%</span>
                            <span class="stat-label">本地运行</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">∞</span>
                            <span class="stat-label">会话记忆</span>
                        </div>
                    </div>

                    <div class="hero-actions">
                        <a href="#installation" class="btn btn-primary">立即安装</a>
                        <a href="#features" class="btn btn-secondary">了解更多</a>
                    </div>
                </div>

                <div class="hero-visual">
                    <div class="app-showcase">
                        <div class="app-interface">
                            <div class="app-header">
                                <span class="app-title">Claudia</span>
                                <div class="app-actions">
                                    <div class="app-action-btn"></div>
                                    <div class="app-action-btn"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        // 添加一些简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
